server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/catsitter-manager
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
my:
  upload_location: Uploads
logging:
  level:
    org:
      springframework:
        security: DEBUG

